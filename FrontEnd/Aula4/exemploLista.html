<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="valor">
    <button onclick="addItem()">Add</button>
    <button onclick="remove()">Remover</button>
    <div id="itens">

    </div>
    <script>
        var lista = [4, 6, 3, 2];
        console.log("Qtd itens: "+lista.length);
        console.log(lista);
        lista.splice(0, 1);
        console.log(lista);
        function addItem(){
            //lista.push(Number(valor.value));
            lista.unshift(Number(valor.value));
            itens.innerHTML="";
            mostrar();
        }

        function mostrar(){
            itens.innerHTML="";
            for(let i=0;i<lista.length;i++){
                itens.innerHTML+= "<p>"+lista[i]+"</p>";
            }
        }

        function remove(){
            lista.pop();//lista.shift();
            mostrar();
        }

        
        
    </script>
</body>
</html>
